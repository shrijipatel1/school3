<h2><b style="margin-left:250px; color:#28a745">Students Detail</b></h2>

  <div class="form-row" mr-ml-10 style="margin:10px 0 0 0;">
    <div class="col">
      <input type="text" class="form-control" placeholder="Student's First name">
    </div>
    <div class="col">

    </div>
  </div>

 <div class="form-row" mr-ml-10 style="margin:10px 0 0 0;">

    </div>
    <div class="col">

  </div>


 <div class="form-row" mr-ml-10 style="margin:10px 0 0 0;">

    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="Father's Last name">
    </div>
  </div>

 <div class="form-row" mr-ml-10 style="margin:10px 0 0 0;">

      <input type="text" class="form-control" placeholder="Mother's First name">
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="Mother's Last name">
    </div>
  </div>

 <div class="form-row" mr-ml-10 style="margin:10px 0 0 0;">

    </div>
  </div>


 <div class="form-row" mr-ml-10 style="margin:10px 0 0 0;">
    <div class="col">
      <input type="text" class="form-control" placeholder="Birthdate dd/mm/yyyy">

      <input type="text" class="form-control" placeholder="Netionality">

  </div>


 
  <div class="form-group" style="margin:10px 5px 0 5px;">  
    <input type="text" class="form-control" id="inputAddress" placeholder=" Flat number-residency-area">
  </div>

  <div class="form-row" style="margin:10px 0 0 0;">
    <div class="form-group col-md-6">
      <label for="inputdistrict">District</label>
      <select id="inputdistrict" class="form-control">
        <option selected>Vadodara</option>
        <option>Ahmedabad</option>
<option>Gandhinagar</option>
<option>Palitana</option>
<option>Dahod</option>
      </select>
</div>


    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control">
        <option selected>Gujarat</option>
        <option>Rajasthan</option>
<option>Maharastra</option>
<option>Uttar Pradesh</option>
<option>Panjab</option>
      </select>


    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>

  <div class="form-row" style="margin:10px 0 0 0;">
   <div class="form-check col-md-2 style="margin:10px 0 0 0;">

</div>
<div class="form-check col-md-2">
